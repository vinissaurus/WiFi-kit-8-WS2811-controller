<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=2">
  <style>
    :root {
      --gradient_time: 35s;
      --background_bottom_color: rgb(184, 184, 184);
    }

    * {
      box-sizing: border-box
    }


    /* Set height of body and the document to 100% */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(36deg, #eeeda6, #6076f3, #915987, #186aa3);
      background-size: 800% 800%;

      -webkit-animation: AnimationName var(--gradient_time) ease infinite;
      -moz-animation: AnimationName var(--gradient_time) ease infinite;
      animation: AnimationName var(--gradient_time) ease infinite;
      /* background: linear-gradient(0deg, rgb(7, 7, 7), rgb(218, 218, 218)); */
      /* padding: 2% 2%; */
      /* width: 40%; */
      /* margin: auto; */
      position: center;
    }

    .mainframe {
      /* background: linear-gradient(to bottom, rgb(7, 7, 7), rgb(218, 218, 218)); */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      /* border-style: solid;
      border-width: 0.5px; */
      height: 550px;
      width: 450px;
    }

    /* Style tab links */
    .tablink {
      background-color: rgb(14, 71, 85);
      color: white;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      font-size: 17px;
      width: 20%;
    }

    .tablink:hover {
      background-color: rgb(33, 113, 133);
    }

    /* Style the tab content (and add height:100% for full page content) */
    .tabcontent {
      color: white;
      display: none;
      padding: 80px 10px;
      height: 100%;
    }

    .control_buttons {
      width: 250px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: auto; 
      margin-right: auto; 
    }

    .c_button{
      width: 50px;
      height: 25px;
      font-size: 90%;
      border-radius: 5%;
      border: 1px solid black;
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin: 1px;
    }

    #effect_name {
      width: 248px; 
      justify-content: center;
      font-family: fantasy; 
      text-align: center;
      display: flex;
      margin-left: auto; 
      margin-right: auto; 
      font-size: 150%;
    }

    #main {
        background: linear-gradient(to bottom, rgb(250, 164, 164), var(--background_bottom_color));
    }

    #effects {
        background: linear-gradient(to bottom, rgb(142, 250, 142), var(--background_bottom_color));
    }

    #colors {
        background: linear-gradient(to bottom, rgb(132, 255, 218), var(--background_bottom_color));
    }

    #wifi {
        background: linear-gradient(to bottom, rgb(255, 222, 161), var(--background_bottom_color));
    }

    #other {
        background: linear-gradient(to bottom, rgb(255, 161, 255), var(--background_bottom_color));
    }

  @-webkit-keyframes AnimationName {
    0%{background-position:90% 0%}
    50%{background-position:11% 100%}
    100%{background-position:90% 0%}
  }
  @-moz-keyframes AnimationName {
    0%{background-position:90% 0%}
    50%{background-position:11% 100%}
    100%{background-position:90% 0%}
  }
  @keyframes AnimationName {
    0%{background-position:90% 0%}
    50%{background-position:11% 100%}
    100%{background-position:90% 0%}
  }

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>

  </script>

</head>

<body>
  <div class="mainframe">
    <button class="tablink" onclick="openPage('main', this, 'red')" id="defaultOpen">Main</button>
    <button class="tablink" onclick="openPage('effects', this, 'green')" >Effects</button>
    <button class="tablink" onclick="openPage('colors', this, 'blue')">Colors</button>
    <button class="tablink" onclick="openPage('wifi', this, 'yellow')">WiFi</button>
    <button class="tablink" onclick="openPage('other', this, 'orange')">Other</button>

    <div id="main" class="tabcontent">
      <div id="effect_controls">
        <div>
          <input type="text" id="effect_name" name="fname" disabled="disabled">
        </div>
        <div class="control_buttons">
              <button class="c_button" type="button" onclick=change_anim("p")>&#11013;</button>
              <button class="c_button" type="button" onclick=change_anim("p")>&#11013;</button>
              <button class="c_button" type="button" onclick=change_anim("p")>&#11013;</button>
              <button class="c_button" type="button" onclick=change_anim("p")>&#11013;</button>
              <button class="c_button" type="button" onclick=change_anim("p")>&#11013;</button>
        </div>
      </div>
    </div>

    <div id="effects" class="tabcontent">
        <h3>Effects</h3>
        <form>
            <select name="plataforma" required="required" multiple size="5">
                <option value="">Escolha uma plataforma de jogos</option>
                <option value="xbox">Xbox Series</option>
                <option value="ps5">PS5</option>
                <option value="nsw">Nintendo Switch</option>
                <option value="pcg">PC Gaming</option>
            </select>
        </form>
            
    </div>

    <div id="colors" class="tabcontent">
      <h3>Contact</h3>
      <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>

    <div id="wifi" class="tabcontent">
        <h3>Contact</h3>
        <p>Get in touch, or swing by for a cup of coffee.</p>
      </div>

    <div id="other" class="tabcontent">
      <h3>About</h3>
      <p>Who we are and what we do.</p>
    </div>
  </div>


  <script>
    function openPage(pageName, elmnt, color) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
      }
      document.getElementById(pageName).style.display = "block";
      elmnt.style.backgroundColor = color;      
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
  </script>

</body>

</html>
